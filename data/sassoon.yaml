# MASATI-v2 dataset
# Train command: python train.py --data masati.yaml
# Default dataset location is next to /yolov3:
#   /parent_folder
#     /sassoon
#     /yolov3

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../sassoon/images/train/ # 
val: ../sassoon/images/val/ # 

# number of classes
nc: 1

# class names
names: ['boat']
